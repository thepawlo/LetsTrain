<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>#{bundle.createSportEvent}</title>
</head>
<h:body>
    <ui:composition template="/pages/templates/master.xhtml">
        <ui:define name="divMain">
            <h:form enctype="multipart/form-data" id="createSportEventForm" margin="20px">
                <h2>#{bundle.createSportEvent}:</h2>
            <br/>
                <h:panelGrid id="createSportEventGrid" columns="2" cellspacing="10" >
                    <h:outputText value="#{bundle.sportEventTitle}:"/>
                    <p:inputText value="#{sportEventMB.sportEvent.title}" required="true" label="#{bundle.sportEventTitle}"
                                 requiredMessage="Please define a title of your Event" />
                    <h:outputText value="#{bundle.sportEventCategory}:"/>
                    <p:selectOneMenu value="#{sportEventMB.sportEvent.sportCategory}"  converter="#{sportCategoryConverter}">
                    <f:selectItems value="#{sportCategoryMB.allSportsCategories}" var="sc" itemValue="#{sc}"
                                   itemLabel="#{sc.name}" />
                    </p:selectOneMenu>
                    <h:outputText value="#{bundle.sportEventCity}:"/>
                    <p:selectOneMenu value="#{sportEventMB.sportEvent.city}" converter="#{cityConverter}">
                        <f:selectItems value="#{cityMB.allCities}" var="city" itemValue="#{city}" itemLabel="#{city.name}"/>
                    </p:selectOneMenu>
                    <h:outputText value="#{bundle.sportEventDate}:"/>
                    <p:calendar id="datetime" value="#{sportEventMB.sportEvent.date}" required="true"
                                pattern="MM/dd/yyyy HH:mm:ss" requiredMessage="Please select date and time"/>
                    <h:outputText value="#{bundle.sportEventParticipants}:"/>
                    <p:inputText value="#{sportEventMB.sportEvent.amountOfParticipants}" required="true"
                                 label="#{bundle.sportEventTitle}" requiredMessage="Please enter digits only"/>
                    <h:outputText value="#{bundle.sportEventDescription}:"/>
                    <p:inputTextarea rows="5" cols="30" value="#{sportEventMB.sportEvent.description}" required="true"
                                     requiredMessage="Please add some description" counter="display" maxlength="1000"
                                     counterTemplate="{0} characters remaining." autoResize="false" />
                    <h:outputText/>
                    <h:outputText id="display" />
                </h:panelGrid>
                <p:commandButton value="#{bundle.create}" icon="ui-icon-plus" action="#{sportEventMB.createSportEvent}"
                                 ajax="false" update=":messageGrowl"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

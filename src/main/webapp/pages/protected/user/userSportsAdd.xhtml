<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="userSportsAddDialogWidget" id="userSportsAddDialogId" height="150" width="500" modal="true"
              closable="true" draggable="false" resizable="false">
        <h:form id="userSportsAddDialogForm" prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.sportCatName}"/>

                <h:selectOneMenu value="#{userMB.sportCategory}"  converter="#{sportCategoryConverter}">
                    <f:selectItems value="#{userMB.sportCategories}" var="sc" itemValue="#{sc}" itemLabel="#{sc.name}" />
                </h:selectOneMenu>
                <p:commandButton value="#{bundle.add}" icon="ui-icon-plus"
                                 action="#{userMB.addUserSportCategory}"
                                 update=":messageGrowl :userSportsForm:userSportsTable"
                                 onclick="userSportsAddDialogWidget.hide();"/>
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel"
                                 action="#{userMB.resetSportCategory()}"
                                 onclick="userSportsAddDialogWidget.hide();" type="button"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>

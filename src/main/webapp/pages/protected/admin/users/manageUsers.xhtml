<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{sportEventMB.cleanupOldEvents}"/>
    </f:metadata>
</head>
<h:body>
    <ui:composition template="/pages/templates/master.xhtml">
        <ui:define name="divMain">
            <h:form id="manageUsersForm">
                <br/>
                <p:dataTable id="manageUsersTable" value="#{userManagerMB.allUsersList}" var="user"
                             emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,15,20">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.userName}"/>
                        </f:facet>
                        <h:outputText value="#{user.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.age}"/>
                        </f:facet>
                        <h:outputText value="#{user.userDetails.age}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.city}"/>
                        </f:facet>
                        <h:outputText value="#{user.userDetails.city.name}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{bundle.details}" icon="ui-icon-arrowstop-1-e"
                                         action="#{userManagerMB.showUser()}" ajax="false">
                            <f:setPropertyActionListener target="#{userManagerMB.user}" value="#{user}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>

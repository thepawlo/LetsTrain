<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Admin Panel</title>
</head>
<h:body>
    <ui:composition template="/pages/templates/master.xhtml">
        <ui:define name="divMain">
            <h:form id="manageSportCategoriesForm">
                <br/>
                <p:dataTable id="manageSportCategoriesTable" value="#{sportCategoryMB.allSportsCategories}"
                             var="sportCat" emptyMessage="#{bundle.noRecords}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.sports}"/>
                        </f:facet>
                        <h:outputText value="#{sportCat.name}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="#{bundle.delete}" icon="ui-icon-trash" update=":sportCatDeleteDialogForm"
                                         onclick="sportCatDeleteDialogWidget.show();" >
                            <f:setPropertyActionListener target="#{sportCategoryMB.sportCategory}" value="#{sportCat}" />
                        </p:commandButton>
                        <p:spacer width="10px" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{bundle.newSportCat}" icon="ui-icon-plus" update=":sportCatCreateDialogForm"
                                 onclick="sportCatCreateDialogWidget.show();" />
            </h:form>
            <ui:include src="/pages/protected/admin/sportCategories/sportCategoryDelete.xhtml"/>
            <ui:include src="/pages/protected/admin/sportCategories/sportCategoryCreate.xhtml"/>
        </ui:define>
    </ui:composition>


</h:body>
</html>

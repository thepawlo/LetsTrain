<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="confirmationDialogWidget" id="confirmationDialogId" height="150" width="500" modal="true"
              closable="true" draggable="false" resizable="false">
        <h:form id="confirmationDialogForm" prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.confirmRequest}:"/>
                <h:outputText value="#{sportEventMB.chosenEvent.title}"/>
                <p:commandButton value="#{bundle.join}!" icon="ui-icon-plus"
                                 action="#{sportEventMB.addParticipant}"
                                 update=":detailsOfSportEventForm:detailsOfSportEventGrid"
                                 onclick="confirmationDialogWidget.hide();" ajax="false">
                </p:commandButton>
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel"
                                 onclick="confirmationDialogWidget.hide();" type="button"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>

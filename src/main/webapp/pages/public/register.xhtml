<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p:dialog widgetVar="registerWidget" id="registerWidgetId" width="500" modal="true" closable="false"
              draggable="false" resizable="false">
        <h:form id="registerForm" prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.loginUserName}" />
                <h:inputText value="#{userMB.user.login}" required="true" label="#{bundle.loginUserName}" >
                    <f:validateLength minimum="4" />
                </h:inputText>
                <h:outputText value="#{bundle.userName}" />
                <h:inputText value="#{userMB.user.name}" required="true" label="#{bundle.userName}" >
                    <f:validateLength minimum="4" />
                </h:inputText>
                <h:outputText value="#{bundle.loginPassword}" />
                <h:inputSecret value="#{userMB.user.password}" required="true" label="#{bundle.loginPassword}" />
                <h:outputText value="#{bundle.role}" />
                <h:selectOneMenu value="#{userMB.user.role}" >
                    <f:selectItems value="#{userMB.roles}" />
                </h:selectOneMenu>
                <p:commandButton value="#{bundle.register}" icon="ui-icon-plus"
                                 action="#{userMB.register()}" ajax="false"/>
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{userMB.resetUser()}"
                                 onclick="registerWidget.hide();" type="button" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
